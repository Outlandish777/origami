<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Paper Simulation</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        .button-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background-size: contain;
            background-position: center;
            margin-bottom: 15px;
            cursor: pointer;
        }
        #button1 {
            background-image: url('https://outlandish777.github.io/origami/top_view.png');
        }
        #button2 {
            background-image: url('https://outlandish777.github.io/origami/side_view.png');
        }
        #button3 {
            background-image: url('https://outlandish777.github.io/origami/bottom_view.png');
        }
        #buttonLeft {
            background-image: url('https://outlandish777.github.io/origami/left_90.png');
        }
        #buttonRight {
            background-image: url('https://outlandish777.github.io/origami/right_90.png');
        }
        #buttonFold {
            background-image: url('https://outlandish777.github.io/origami/valley_fold.jpg'); /* Valley fold tool image */
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button id="button1" class="button"></button>
        <button id="button2" class="button"></button>
        <button id="button3" class="button"></button>
        <button id="buttonLeft" class="button"></button>
        <button id="buttonRight" class="button"></button>
        <button id="buttonFold" class="button"></button> <!-- Valley fold tool button -->
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera and position it
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 0, 5);

        // Create a renderer and attach it to the DOM
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load textures
        const textureLoader = new THREE.TextureLoader();
        const frontTexture = textureLoader.load('https://outlandish777.github.io/origami/paper.jpg');
        const backTexture = textureLoader.load('https://outlandish777.github.io/origami/paper2.jpg');

        // Create a custom shader material for double-sided texture
        const shaderMaterial = new THREE.ShaderMaterial({
            uniforms: {
                frontTexture: { type: 't', value: frontTexture },
                backTexture: { type: 't', value: backTexture }
            },
            vertexShader: `
                varying vec2 vUv;
                void main() {
                    vUv = uv;
                    vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
                    gl_Position = projectionMatrix * modelViewPosition;
                }
            `,
            fragmentShader: `
                uniform sampler2D frontTexture;
                uniform sampler2D backTexture;
                varying vec2 vUv;
                void main() {
                    if (gl_FrontFacing) {
                        gl_FragColor = texture2D(frontTexture, vUv);
                    } else {
                        gl_FragColor = texture2D(backTexture, vUv);
                    }
                }
            `,
            side: THREE.DoubleSide
        });

        // Create a geometry for the paper (a flat plane with more segments for better folding)
        const geometry = new THREE.PlaneGeometry(4, 4, 40, 40); // Increased segments

        // Create a mesh by combining the geometry and the custom shader material
        const paper = new THREE.Mesh(geometry, shaderMaterial);
        scene.add(paper);

        // Add basic lighting
        const ambientLight = new THREE.AmbientLight(0x404040);
        scene.add(ambientLight);

        // Variables to track mouse movement, scroll wheel state, and zoom
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        const sensitivity = 0.005;
        const zoomSpeed = 0.01;
        let targetZoom = camera.position.z;
        const minZoom = 0.5;
        const maxZoom = 20;

        // Define zoom stops
        const zoomStops = [0.5, 1, 3, 5, 7, 10, 15, 20];
        let currentZoomStopIndex = zoomStops.findIndex(z => Math.abs(camera.position.z - z) < 0.1) || 0;

        // Event listeners for mouse interactions
        window.addEventListener('mousedown', (event) => {
            if (event.button === 1) {
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        window.addEventListener('mouseup', (event) => {
            if (event.button === 1) {
                isMouseDown = false;
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                // Update paper rotation based on mouse movement
                paper.rotation.y += deltaX * sensitivity;
                paper.rotation.x += deltaY * sensitivity;

                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        // Handle scroll wheel zoom
        window.addEventListener('wheel', (event) => {
            currentZoomStopIndex = Math.max(0, Math.min(zoomStops.length - 1, currentZoomStopIndex + Math.sign(event.deltaY)));
            targetZoom = zoomStops[currentZoomStopIndex];
            targetZoom = Math.max(minZoom, Math.min(maxZoom, targetZoom));
        });

        // Smooth zoom effect
        function updateCameraZoom() {
            const zoomSpeedFactor = 0.1;
            const zoomDistance = Math.abs(targetZoom - camera.position.z);
            const distanceFactor = Math.min(1, zoomDistance / (maxZoom - minZoom));
            const adjustedSpeed = zoomSpeedFactor * (1 - distanceFactor);

            camera.position.z += (targetZoom - camera.position.z) * adjustedSpeed;
        }

        // Calculate shortest rotation path
        function shortestRotation(current, target) {
            const delta = (target - current) % (2 * Math.PI);
            return (delta + Math.PI) % (2 * Math.PI) - Math.PI;
        }

        // Snap view by rotating the paper
        function snapToView(view) {
            const duration = 500;
            const startTime = performance.now();

            const initialRotation = paper.rotation.clone();
            let targetRotation;

            switch (view) {
                case 'top':
                    targetRotation = new THREE.Euler(0, 0, 0);
                    break;
                case 'side':
                    targetRotation = new THREE.Euler(-Math.PI / 2, 0, 0);
                    break;
                case 'bottom':
                    targetRotation = new THREE.Euler(Math.PI, 0, 0);
                    break;
            }

            function animateRotation(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);

                paper.rotation.x = initialRotation.x + shortestRotation(initialRotation.x, targetRotation.x) * progress;
                paper.rotation.y = initialRotation.y + shortestRotation(initialRotation.y, targetRotation.y) * progress;
                paper.rotation.z = initialRotation.z + shortestRotation(initialRotation.z, targetRotation.z) * progress;

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                }
            }

            requestAnimationFrame(animateRotation);
        }

        // Smooth rotation function
        function rotatePaper(targetRotation, duration) {
            const startRotation = paper.rotation.z;
            const rotationDiff = targetRotation - startRotation;
            const startTime = performance.now();

            function animateRotation(time) {
                const elapsed = time - startTime;
                const progress = Math.min(elapsed / duration, 1);

                paper.rotation.z = startRotation + rotationDiff * progress;

                if (progress < 1) {
                    requestAnimationFrame(animateRotation);
                }
            }

            requestAnimationFrame(animateRotation);
        }

        // Event listener for key presses
        window.addEventListener('keydown', (event) => {
            switch (event.key) {
                case '1':
                    snapToView('top');
                    break;
                case '2':
                    snapToView('side');
                    break;
                case '3':
                    snapToView('bottom');
                    break;
                case 'ArrowLeft':
                    rotatePaper(paper.rotation.z + Math.PI / 2, 500);
                    break;
                case 'ArrowRight':
                    rotatePaper(paper.rotation.z - Math.PI / 2, 500);
                    break;
            }
        });

        // Event listeners for button clicks
        document.getElementById('button1').addEventListener('click', () => snapToView('top'));
        document.getElementById('button2').addEventListener('click', () => snapToView('side'));
        document.getElementById('button3').addEventListener('click', () => snapToView('bottom'));

        document.getElementById('buttonLeft').addEventListener('click', () => rotatePaper(paper.rotation.z + Math.PI / 2, 500));
        document.getElementById('buttonRight').addEventListener('click', () => rotatePaper(paper.rotation.z - Math.PI / 2, 500));

        // Valley fold tool logic
        let isFoldToolSelected = false;
        let clickPositions = [];

        document.getElementById('buttonFold').addEventListener('click', () => {
            isFoldToolSelected = !isFoldToolSelected;
            if (isFoldToolSelected) {
                document.getElementById('buttonFold').style.border = '2px solid red'; // Visual feedback
            } else {
                document.getElementById('buttonFold').style.border = '';
                clickPositions = [];
            }
        });

        window.addEventListener('click', (event) => {
            if (isFoldToolSelected) {
                const mouseVector = new THREE.Vector3();
                mouseVector.set(
                    (event.clientX / window.innerWidth) * 2 - 1,
                    -(event.clientY / window.innerHeight) * 2 + 1,
                    0.5
                );
                mouseVector.unproject(camera);
                const raycaster = new THREE.Raycaster(camera.position, mouseVector.sub(camera.position).normalize());
                const intersects = raycaster.intersectObject(paper);

                if (intersects.length > 0) {
                    const point = intersects[0].point;
                    clickPositions.push(point);

                    const markerGeometry = new THREE.PlaneGeometry(0.1, 0.1);
                    const markerMaterial = new THREE.MeshBasicMaterial({ map: new THREE.TextureLoader().load('https://outlandish777.github.io/origami/marker.png'), transparent: true });
                    const marker = new THREE.Mesh(markerGeometry, markerMaterial);
                    marker.position.copy(point);
                    scene.add(marker);

                    if (clickPositions.length === 2) {
                        createFold(clickPositions[0], clickPositions[1]);
                        isFoldToolSelected = false;
                        document.getElementById('buttonFold').style.border = '';
                        clickPositions = [];
                    }
                }
            }
        });

        function createFold(point1, point2) {
            // Create a plane from the crease line
            const creaseDirection = new THREE.Vector3().subVectors(point2, point1).normalize();
            const creasePlane = new THREE.Plane().setFromNormalAndCoplanarPoint(creaseDirection, point1);

            // Define the rotation matrix for 180-degree rotation around the crease
            const rotationMatrix = new THREE.Matrix4().makeRotationAxis(creaseDirection, Math.PI);

            const positions = paper.geometry.attributes.position.array;
            const numVertices = positions.length / 3;

            let topHalfVertices = [];
            let bottomHalfVertices = [];

            // Split vertices into top and bottom halves based on the crease plane
            for (let i = 0; i < numVertices; i++) {
                const vertex = new THREE.Vector3(positions[i * 3], positions[i * 3 + 1], positions[i * 3 + 2]);
                if (creasePlane.distanceToPoint(vertex) > 0) {
                    topHalfVertices.push(vertex);
                } else {
                    bottomHalfVertices.push(vertex);
                }
            }

            // Animate the folding
            let animationProgress = 0;
            const animationDuration = 1000; // 1 second
            const animationStart = performance.now();

            function animateFold() {
                const elapsed = performance.now() - animationStart;
                animationProgress = Math.min(elapsed / animationDuration, 1);

                // Apply rotation to the top half of the paper
                topHalfVertices.forEach(vertex => {
                    const rotatedVertex = vertex.clone().applyMatrix4(rotationMatrix);
                    const index = vertexIndex(vertex);
                    if (index !== -1) {
                        positions[index] = THREE.MathUtils.lerp(vertex.x, rotatedVertex.x, animationProgress);
                        positions[index + 1] = THREE.MathUtils.lerp(vertex.y, rotatedVertex.y, animationProgress);
                        positions[index + 2] = THREE.MathUtils.lerp(vertex.z, rotatedVertex.z, animationProgress);
                    }
                });

                paper.geometry.attributes.position.needsUpdate = true;

                if (animationProgress < 1) {
                    requestAnimationFrame(animateFold);
                }
            }

            animateFold();
        }

        function vertexIndex(vertex) {
            const positions = paper.geometry.attributes.position.array;
            const numVertices = positions.length / 3;
            for (let i = 0; i < numVertices; i++) {
                if (positions[i * 3] === vertex.x && positions[i * 3 + 1] === vertex.y && positions[i * 3 + 2] === vertex.z) {
                    return i * 3;
                }
            }
            return -1;
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            updateCameraZoom();
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
