<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Paper Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera and position it
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer and attach it to the DOM
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load a texture for the paper
        const textureLoader = new THREE.TextureLoader();
        const paperTexture = textureLoader.load('https://outlandish777.github.io/origami/paper.jpg');

        // Create a geometry for the paper (a flat plane)
        const geometry = new THREE.PlaneGeometry(4, 4);

        // Create a material for the paper using the texture
        const material = new THREE.MeshBasicMaterial({ map: paperTexture, side: THREE.DoubleSide });

        // Create a mesh by combining the geometry and material
        const paper = new THREE.Mesh(geometry, material);
        scene.add(paper);

        // Add basic lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);

        // Variables to track mouse movement and scroll wheel state
        let isMouseDown = false;
        let mouseX = 0;
        let mouseY = 0;
        const sensitivity = 0.005;

        // Event listeners for mouse interactions
        window.addEventListener('mousedown', (event) => {
            if (event.button === 1) { // Middle mouse button
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        window.addEventListener('mouseup', (event) => {
            if (event.button === 1) { // Middle mouse button
                isMouseDown = false;
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                // Update paper rotation based on mouse movement
                paper.rotation.y += deltaX * sensitivity;
                paper.rotation.x += deltaY * sensitivity; // Invert the Y-axis movement

                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
