<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Paper Simulation</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Create the scene
        const scene = new THREE.Scene();

        // Create a camera and position it
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        // Create a renderer and attach it to the DOM
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Load a texture for the paper
        const textureLoader = new THREE.TextureLoader();
        const paperTexture = textureLoader.load('https://outlandish777.github.io/origami/paper.jpg');

        // Create a geometry for the paper (a flat plane)
        const geometry = new THREE.PlaneGeometry(4, 4);

        // Create a material for the paper using the texture
        const material = new THREE.MeshBasicMaterial({ map: paperTexture, side: THREE.DoubleSide });

        // Create a mesh by combining the geometry and material
        const paper = new THREE.Mesh(geometry, material);
        scene.add(paper);

        // Add basic lighting
        const ambientLight = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(ambientLight);

        // Variables for line drawing
        let lineType = 'crease'; // 'crease' or 'guide'
        const lines = [];
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });

        // Helper function to create a line
        function createLine(start, end, color) {
            const geometry = new THREE.BufferGeometry().setFromPoints([start, end]);
            const line = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color }));
            scene.add(line);
            lines.push(line);
        }

        // Event listener to handle mouse clicks
        window.addEventListener('mousedown', (event) => {
            if (event.button === 1) { // Middle mouse button
                isMouseDown = true;
                mouseX = event.clientX;
                mouseY = event.clientY;
            } else if (event.button === 0) { // Left mouse button
                onMouseClick(event);
            }
        });

        window.addEventListener('mouseup', (event) => {
            if (event.button === 1) { // Middle mouse button
                isMouseDown = false;
            }
        });

        window.addEventListener('mousemove', (event) => {
            if (isMouseDown) {
                const deltaX = event.clientX - mouseX;
                const deltaY = event.clientY - mouseY;

                // Update paper rotation based on mouse movement
                paper.rotation.y += deltaX * sensitivity;
                paper.rotation.x += deltaY * sensitivity; // Invert the Y-axis movement

                mouseX = event.clientX;
                mouseY = event.clientY;
            }
        });

        // Function to handle drawing lines
        function drawLine(start, end) {
            const color = lineType === 'crease' ? 0xff0000 : 0x00ff00; // Red for creases, Green for guides
            createLine(start, end, color);
        }

        // Function to handle mouse clicks for drawing lines
        function onMouseClick(event) {
            const rect = renderer.domElement.getBoundingClientRect();
            const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

            const vector = new THREE.Vector3(x, y, 0.5);
            vector.unproject(camera);

            const ray = new THREE.Raycaster(camera.position, vector.sub(camera.position).normalize());
            const intersects = ray.intersectObject(paper);

            if (intersects.length > 0) {
                const intersection = intersects[0].point;

                if (lineType === 'none') {
                    // Change line type on click
                    lineType = 'crease'; // Toggle between 'crease' and 'guide'
                } else {
                    // Draw a line (for simplicity, this example assumes two points for demonstration)
                    drawLine(intersection, new THREE.Vector3(intersection.x + 1, intersection.y, intersection.z));
                    lineType = 'none'; // Reset line type after drawing
                }
            }
        }

        // Render loop
        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }

        animate();

        // Handle window resizing
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
